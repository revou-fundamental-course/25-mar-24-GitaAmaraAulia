<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator BMI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator BMI</h1>
        <p>Berat badan ideal adalah impian semua orang. Tidak hanya memiliki bentuk tubuh yang menunjang penampilan, berat badan ideal juga menandakan kondisi tubuh yang sehat. Bagaimana denganmu? Yuk, hitung sekarang di kalkulator BMI.</p>
        <form action="#">
            <div class="form-group">
                <label for="jenis-kelamin">Jenis Kelamin</label>
                <select name="jenis-kelamin" id="jenis-kelamin">
                    <option value="pria">Pria</option>
                    <option value="wanita">Wanita</option>
                </select>
            </div>
            <div class="form-group">
                <label for="berat-badan">Berat Badan (kg)</label>
                <input type="number" name="berat-badan" id="berat-badan" required>
            </div>
            <div class="form-group">
                <label for="tinggi-badan">Tinggi Badan (cm)</label>
                <input type="number" name="tinggi-badan" id="tinggi-badan" required>
            </div>
            <div class="form-group">
                <label for="usia">Usia (tahun)</label>
                <input type="number" name="usia" id="usia" required>
            </div>
            <button type="submit">Hitung BMI</button>
        </form>
        <div class="hasil">
            <h2>Hasil</h2>
            <p>BMI Anda adalah: <span id="bmi"></span></p>
            <p>Kategori BMI Anda:</p>
            <ul id="kategori-bmi"></ul>
            <p>Saran:</p>
            <ul id="saran"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
